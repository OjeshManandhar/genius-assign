<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Assign | Puppy Site</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/puppygram.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/confirmation.css" />
    <link rel="stylesheet" href="./css/upload.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav__container container">
        <div class="nav__logo">
          <span class="nav__title nav__title--black">PUPPY</span>
          <span class="nav__title nav__title--orange">GRAM</span>
          <img src="./assets/images/logo-colour.png" alt="PuppyGram" />
        </div>
        <div class="nav__search">
          <input class="nav__input w-100 h-100" type="text" />
          <span class="nav__placeholder">
            <span class="icon-search"></span>
            <span>Search</span>
          </span>
        </div>
        <div class="nav__group">
          <button class="btn">Upload</button>
          <span class="icon-bell"></span>
          <span class="nav__avatar">MB</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main container">
      <h2 class="main__title">Trending Now</h2>

      <div id="grid" class="grid">
        <!-- <div class="grid__item-container">
          <div class="grid__item">
            <img src="./assets/images/dog-1.jpg" alt="Dog 1" />
            <div class="grid__overlay">
              <span class="icon-close-round"></span>
            </div>
          </div>

          <div class="grid__modal">Expand</div>
        </div> -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer container">
      <ul class="footer__nav">
        <li class="footer__nav-item">About Us</li>
        <li class="footer__nav-item">Blog</li>
        <li class="footer__nav-item">Contact Us</li>
        <li class="footer__nav-item">FAQ</li>
      </ul>

      <ul class="footer__info">
        <li class="footer__info-item">
          <span class="footer__title">PUPPYGRAM</span>
          <img src="./assets/images/logo-fill.png" alt="PuppyGram" />
        </li>
        <li class="footer__info-item">Copyright 2020 - Puppygram Inc.</li>
      </ul>
    </footer>

    <!-- Delete Confirmation Modal -->
    <div id="confirmation" class="modal">
      <div class="confirmation">
        <h3 class="confirmation__title">Are you sure?</h3>
        <button id="btn-true" class="btn btn--no-highlight">Yes, delete</button>
        <button id="btn-false" class="btn">No</button>
      </div>
    </div>

    <!-- Upload Image Modal -->
    <div id="upload" class="modal">
      <div class="upload">
        <span class="icon-close-round upload__close"></span>

        <h3 class="upload__title">Upload your dog's photo</h3>

        <form action="#" class="form">
          <div class="form__control">
            <input id="img-input" type="file" accept="image/*" hidden />
            <label for="image" class="form__label">Upload a photo</label>
            <div class="form__input form__input--image">Select Photo</div>
            <div class="form__preview">
              Preview
              <img src="" alt="" class="form__img d-none" />
            </div>
          </div>
          <div class="form__control">
            <label for="title" class="form__label">Title</label>
            <input
              type="text"
              name="title"
              class="form__input"
              placeholder="What breed is your dog"
              autocomplete="off"
              required
            />
          </div>
          <div class="form__control">
            <label for="description" class="form__label">
              Description (Optional)
            </label>
            <textarea
              name="description"
              class="form__input form__input--large"
              placeholder="(optional)"
            ></textarea>
          </div>
          <div class="form__control">
            <label for="userId" class="form__label">Secret User ID</label>
            <input
              type="number"
              name="userId"
              class="form__input"
              step="1"
              min="1000"
              max="999999"
              placeholder="#######"
              required
            />
          </div>

          <p class="form__error v-hidden"></p>

          <button class="form__submit btn btn--large" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
