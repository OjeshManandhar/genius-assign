<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Assign | Puppy Site</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/puppygram.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="nav__container container">
        <div class="nav__logo">
          <span class="nav__title nav__title--black">PUPPY</span>
          <span class="nav__title nav__title--orange">GRAM</span>
          <img src="./assets/images/logo-colour.png" alt="PuppyGram" />
        </div>
        <div class="nav__search">
          <input class="nav__input w-100 h-100" type="text" />
          <span class="nav__placeholder">
            <span class="icon-search"></span>
            <span>Search</span>
          </span>
        </div>
        <div class="nav__group">
          <button class="btn">Upload</button>
          <span class="icon-bell"></span>
          <span class="nav__avatar">MB</span>
        </div>
      </div>
    </nav>

    <main class="main container">
      <h2 class="main__title">Trending Now</h2>

      <div class="grid">
        <div class="grid__item">
          <img src="./assets/images/dog-1.jpg" alt="Dog 1" />
        </div>
        <div class="grid__item">
          <img src="./assets/images/dog-2.jpg" alt="Dog 2" />
        </div>
        <div class="grid__item">
          <img src="./assets/images/dog-3.jpg" alt="Dog 3" />
        </div>
        <div class="grid__item">
          <img src="./assets/images/dog-1.jpg" alt="Dog 4" />
        </div>
        <div class="grid__item">
          <img src="./assets/images/dog-2.jpg" alt="Dog 5" />
        </div>
        <div class="grid__item">
          <img src="./assets/images/dog-3.jpg" alt="Dog 6" />
        </div>
      </div>
    </main>

    <footer class="footer">Footer</footer>

    <script src="./js/app.js"></script>
  </body>
</html>
